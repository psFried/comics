<template name="editComic">

  <div class="small-12 columns">
    <h3>Title:</h3>
    <input type="text" value="{{title}}" />
  </div>

  <div id="comic-edit" class="small-12 large-7 columns">
    {{#each panels}}
    {{> panelEdit}}
    {{/each}}
    <button id="addPanelButton">Add a Panel</button>
  </div>

  {{> imagesView}}
</template>
